{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'posts/css/new_post.css' %}" rel="stylesheet">
    <link href="{% static 'posts/css/your_posts.css' %}" rel="stylesheet">
    <link href="{% static 'purchase/css/search_books.css' %}" rel="stylesheet">
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side-plataforma sidebar">
                    <h2>LIBS.ON</h2>
                    <hr>
                    
                    
                </div>

                <div style="padding:60px" class="col-md">
                    <h3 class="font-vinho">Informações do livro</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <img width="100%" src="{{book.photo.url}}">
                        </div>
                        <div class="col-md-9">
                            <span class="span-bold">Nome:</span>
                            <p>{{book.name}}</p>
                            <div style="width:40%">     
                            {% for tag in book.tags.all %}
                                <span class="badge text-bg-info badge-lg">{{tag}}</span>
                            {%endfor%}
                            </div>
                        </div>
                    </div>  
                    <br>
                    <div class="row">
                        <div class="col-md-5"> 
                            <span class="span-bold">Descrição</span>
                            <p>{{book.description}}</p>
                            
                        </div>

                        <div class="col-md-7">
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <h3 class="font-vinho">Localização do anunciante</h3>
                        <div class="col-md">
                            <div class="row">
                                <div class="col-md">
                                    <span class="span-bold">Estado</span>
                                    <p>{{book.state}}</p>
                                </div>

                                <div class="col-md">
                                    <span class="span-bold">Cidade</span>
                                    <p>{{book.city}}</p>
                                </div>
                            </div>
                            <span class="span-bold">Telefone para contato</span>
                            <p>{{book.telephone}}</p>
                            <br>
                            <a href="{% url 'purchase_order' book.id%}" class="btn btn-success btn-lg">COMPRAR</a>
                            
                        </div>

                        <div class="col-md">
                        </div>
                    </div>
                </div>

            </div>

            


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
