{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'users/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'posts/css/new_post.css' %}" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-side sidebar">
                    <h2>LIBS.ON</h2>
                    <hr>
                    
                    <a href="{% url 'your_posts' %}">Suas Postagens</a>
                    
                </div>

                <div class="col-md">
                    <div class="wrapper">
                        <div class="box">
                            <div class="header-box">
                                <h3 class="font-vinho">Nova Postagem</h3>
                                <hr>
                            </div>
                            <div class="body-box">
                                <form action="{% url 'new_post' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
                                    {% if messages %}
                                        <br>
                                        {% for message in messages %}
                                            <div class="alert alert-{{message.tags}}">
                                                {{message}}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <input type="file" name="photo" class="form-control">
                                    <br>
                                    <span>Nome:<span>
                                    <input type="text" class="form-control" enctype='multipart-form-data' name="name" placeholder="Digite o nome do livro...">
                                    <br>
                                    <span>Descrição:<span>
                                    <textarea class="form-control" name="description" placeholder="Descrição..."></textarea>
                                    <br>

                                    <div class="row">
                                        <div class="col-md">
                                            <span>Estado:</span>
                                            <input type="text" placeholder="Digite o seu estado..." name="state" class="form-control">
                                        </div>

                                        <div class="col-md">
                                            <span>Cidade:</span>
                                            <input type="text" placeholder="Digite a sua cidade..." name="city" class="form-control">
                                        </div>
                                    </div>
                                    <br>
                                    <span>Telefone para contato:</span>
                                    <input type="text" placeholder="Digite o seu telefone..." name="telephone" class="form-control">
                                    <br>
                                    <span>Tags:</span>
                                    <select name="tags" multiple class="form-select">
                                        {% for tag in tags%}
                                            <option value="{{tag.id}}">{{ tag }}</option>   
                                        {% endfor %}                                    
                                    </select>
                                    <br>
                                    </span>Gêneros:</span>

                                    <select name="genres" multiple class="form-select">
                                        {% for genre in genres%}
                                            <option value="{{genre.id}}">{{ genre }}</option>   
                                        {% endfor %}          
                                       
                                    </select>

                                    <input type="submit" value="ENVIAR" class="btn-custom-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
